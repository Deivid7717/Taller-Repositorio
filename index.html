<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ofertas de Leasing - Ejemplo organizado</title>

    <style>
        /* === RESET === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f2f2f2;
            color: #222;
        }

        /* === LAYOUT === */
        .site-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .layout {
            display: grid;
            grid-template-columns: 200px 1fr 250px;
            gap: 20px;
            padding: 20px;
        }

        /* === HEADER === */
        .site-header {
            background: #111;
            color: #fff;
            padding: 15px 20px;
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 10px 0;
        }

        .main-nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .main-nav a:hover {
            color: #ffcc00;
        }

        /* === SIDE MENUS === */
        .sidebar-left,
        .sidebar-right {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        .vertical-menu li {
            list-style: none;
            margin: 10px 0;
        }

        .vertical-menu a {
            text-decoration: none;
            color: #444;
            font-weight: bold;
        }

        /* === HERO === */
        .hero-banner {
            background: url('Imagenes/ImagenBanner.jpg') center/cover no-repeat;
            color: white;
            padding: 60px 30px;
            border-radius: 15px;
            text-shadow: 0 0 5px #000;
        }

        .btn-cta,
        .btn-primary {
            background: #ff0000;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-cta:hover,
        .btn-primary:hover {
            background: #bb0000;
        }

        /* === CARS / VANS GRID === */
        .cars-grid {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .cars-grid.active {
            display: grid;
        }

        .car-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            padding-bottom: 15px;
            box-shadow: 0 0 10px #ccc;
        }

        .car-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .card-body {
            padding: 12px;
        }

        .price {
            font-size: 20px;
            color: #cc0000;
            margin: 8px 0;
        }

        .btn-sm {
            background: #222;
            color: white;
            padding: 6px 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        /* === SECTION TABS === */
        .section-nav {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }

        .section-nav button {
            padding: 10px 20px;
            border: none;
            background: #ccc;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .section-nav button.active {
            background: #ff0000;
            color: white;
        }

        /* === ABOUT === */
        .about-section {
            display: none;
        }

        .about-section.active {
            display: block;
        }

        /* === QUOTE === */
        .quote-section {
            display: none;
        }

        .quote-section.active {
            display: block;
        }

        .quote-form {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        /* === FOOTER === */
        .site-footer {
            background: #111;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
